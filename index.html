<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

		<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<div class="container">
<div class="inputbox">
	<input type="text" name="company" required class="company__input" >
	<span class="inputbox__name">Nazwa Firmy</span>
	<span class="inputbox__error">Błąd</span>
</div>
		<div class="select-box">
			<div class="options-container">

				<div class="option">
					<input
						type="radio"
						class="radio"
						id="Adam-Nowak"
						name="category"
					/>
					<label class="active" for="Adam-Nowak">Adam Nowak</label>
					<img src="./assets/Adam-Nowak.jpg" alt="Adam-Nowak">
				</div>

				<div class="option">
					<input type="radio" class="radio" id="Michał-Potoczek" name="category" />
					<label class="active" for="Michał-Potoczek">Michał Potoczek</label>
					<img src="./assets/Michał-Potoczek.jpg" alt="Michał-Potoczek">
			
				</div>

				<div class="option">
					<input type="radio" class="radio" id="Antoni-Worek" name="category" />
					<label class="active" for="Antoni-Worek">Antoni Worek</label>
					<img src="./assets/Anotoni Worek.jpg" alt="Antoni-Worek">
				
				</div>
			</div>

			<div class="selected">
				Pracownik
			</div>

			<div class="search-box">
				<input type="text" placeholder="Szukaj" />
			</div>
		</div>
	</div>


<section class="tasks">
	<p class="tasks__title">Zadania</p>

	<form class="form">
		<div class="inputbox">
		<input type="text" name="task" required class="name__input">
		<span class="inputbox__name">Nazwa zadania</span>
		<span class="inputbox__taskError">Nazwa powinna mieć przynajmniej 5 znaków</span>
	</div>
	<div class="inputbox">
		<input
		name="amout"required class="amount__input">
		<span class="inputbox__name">Kwota w PLN</span>
		<span class="inputbox__amountError">Prosze Wpisać cyfry</span>
	</div>
	<div class="row-container">
		<p class="row-container__euroRate">1 euro = 4.8282</p>
		<button>Dodaj</button>
	</div>
	</form>

	<table>
		<thead>
		<tr class="title">
		<th class="title__task">
			<div class="content">
			<div class="content__text">Nazwa Zadania</div>
			<div class="content__icons content__icons--name">
				<div class="icon icon--top"></div>
				<div class="icon icon--bottom"></div>
			</div>
		</div></th>
		<th class="title__amountPln">
			<div class="content">
				<div class="content__text">Kwota w PLN</div>
				<div class="content__icons content__icons--pln">
					<div class="icon icon--top"></div>
					<div class="icon icon--bottom"></div>
				</div>
			</div>
		</th>
		<th class="title__amountEuro"><div class="content">
			<div class="content__text">Kwota w EUR</div>
			<div class="content__icons content__icons--euro">
				<div class="icon icon--top"></div>
				<div class="icon icon--bottom"></div>
			</div>
		</div></th>
		<th class="title__options"><div class="content">
			<div class="content__text">
				Opcje
			</div>
		</div></th>
	</tr>
</thead>
	<tbody class="container">
		
	</tbody>
	</table>

	<p class="total">Suma: <span class="total-money"></span></p>
</section>
<script src="./js/dropdown.js"></script>
		<script src="./js/main.js"></script>
	

	</body>
</html>
